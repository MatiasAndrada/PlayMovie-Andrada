name: Deploy Build to Deploy Branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy build to deploy
        run: |
          mkdir -p deploy
          cp -r build/* deploy/
          git add deploy
          git commit -m "Update deploy branch"
          git push origin master
